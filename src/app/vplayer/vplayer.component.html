<mat-toolbar>
  <a>Clip no : {{currentItem.clipnumber}}</a>
  <a>Distance : {{currentItem.distance}}</a>
  <a>Presonnel : {{ currentItem.personnel }}</a>
  <a>Down : {{ currentItem.down }}</a>
</mat-toolbar>

<vg-player (onPlayerReady)="onPlayerReady($event)">
  <video #media
         [vgMedia]="media"
         [src]="currentItem.url"
         id="singleVideo"
         preload="auto"
         crossorigin controls>
  </video>
</vg-player>

<ul>
  <li *ngFor="let clip of clips; let $index = index"
      (click)="onClickPlaylistItem(clip, $index)"
      [class.selected]="clip === currentItem">
      <a>Clip no : {{clip.clipnumber}}</a>
      <a>Distance : {{clip.distance}}</a>
      <a>Presonnel : {{ clip.personnel }}</a>
      <a>Down : {{ clip.down }}</a>
  </li>
</ul>
